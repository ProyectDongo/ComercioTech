
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComercioTech - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/bootstrap/css/base.css' %}">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo" href= "{% url 'home' %}" >ComercioTech</div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'cliente_list' %}">Clientes</a></li>
                    <li><a href="{% url 'producto_list' %}">Productos</a></li>
                    <li><a href="{% url 'pedido_list' %}">Pedidos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} ComercioTech - Sistema de Gesti√≥n Comercial</p>
        </div>
    </footer>
</body>
</html>
